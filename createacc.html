<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">

    <link rel="stylesheet" href="createacc.css">
    <title>Document</title>
</head>
<body>
    <form action="">
    
        <div class="container">
            <h1>Sign up</h1> 
            <p>Please fill up this form to create an account<p> 
            <hr> 
                <label for="email"></label> 
                      Email
                  </label> 
                <input type="text" 
                       id="email"
                       name="first" 
                       placeholder="Enter Email" name="email"
                       required>
                    
                 
                <label for="psw"><b>Password</b>   
                      
                  </label> 
                
                <input type="password"
                       id="password" 
                       name="psw" 
                       placeholder="Enter  Password" required> 
                       
                       <label for="psw-repeat"><b>Repeat Password</b></label>
                       <input type="password" id="psw-repeat" placeholder="Repeat Password" name="psw-repeat" required>
                    
                       <label>
                         <input type="checkbox" id="showPassword" name="showPassword" style="margin-bottom:15px"> Show Password
                        </label>
                       

                       <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember Me
                      </label>

                    
                      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                     
                     <div class="btn">
                         <button type="button" id="cancelbtn"
                          class="cancelbtn"> 
                        Cancel
                    </button>
                    <button type="submit" id="signupbtn" onclick="openPopup()"  class="signupbtn">Sign Up</button> 
                    <div class="popup" id="popup">
                      <img src="checkimg.png" alt="Check Mark Image">
              
                        Correct password
                    </div>
                     </div>
                </div> 
            </form> 
            <script src="createacc.js"></script>

</body>
</html>
